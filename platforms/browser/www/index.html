<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff9800">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Kerry Express VN</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/AdminLTE.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css"> -->

  <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
  <link rel="stylesheet" type="text/css" href="css/dx.material.orange.light.css" />

</head>

<body class="color-theme-orange">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title" style="text-align:center"><img src="img/logo2.png" style="height: 50px"></div>
            </div>
          </div>
          <div class="page-content">
            <div class="block-title" style="min-height:50px">
              <div>
                <img id="user-image" src="img/sex/null.png" style="width: 3rem; height: auto;box-shadow: 0 3px 6px rgba(0,0,0,.16), 0 3px 6px rgba(0,0,0,.23);border-radius: 50%;vertical-align: middle;border-style: none;">

              </div>
              <div style="transition: margin-left .3s linear,opacity .5s ease;display: inline-block;padding: 5px 5px 5px 10px;position: absolute;padding-left: 64px;top: 0px;">
                <strong><span id="user-name" style="font-weight:700">53265</span></strong><br>
                <span id="user-fullname">Nguyễn Văn Thịnh</span><br>
                <span id="last-login">16H50 31/12/2018</span>
              </div>
            </div>
            <div class="list links-list">
              <ul class='sidebar-menu tree'>
                <li class="treeview"><a href="/route/">
                    <span><i class="fa fa-map"></i>
                      Tìm đường</span>
                  </a>
                </li>
                <li class="treeview"><a href="/giao-thanh-cong/">
                    <span><i class="fa fa-motorcycle"></i>
                      Giao thành công</span>
                  </a>
                </li>
                <li class="treeview"><a href="/history/">
                    <span><i class="fa fa-history"></i>
                      Lịch sử</span>
                  </a>
                </li>
                <li class="treeview"><a href="/left-page-1/">
                    <span><i class="fa fa-money"></i>
                      COD Thu hộ</span>
                  </a>
                </li>
                <li class="treeview"><a href="/update/">
                    <span>
                      <i class="fa fa-cloud"></i>
                      Cập nhập
                      <span id="num-sync" class="number-sync synced">0</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="list links-list">
              <ul class='sidebar-menu tree'>
                <li class="treeview"><a href="/config/" class="link link-icon">
                    <span><i class="fa fa-gear"></i>
                      Cài đặt</span>
                  </a>
                </li>
                <li class="treeview"><a href="/about/">
                    <span><i class="fa fa-info-circle"></i>
                      Giới thiệu</span>
                  </a>
                </li>
                <li class="treeview"><a id="dang-xuat">
                    <span><i class="fa fa-sign-out"></i>
                      Đăng xuất</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding"><img src="img/logo2.png" style="height: 50px"></div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <div id="grid-data"></div>
          </div>
        </div>
        <div class="fab fab-extended fab-right-bottom">
          <a class="link icon-only scan-barcode">
            <i class="fa fa-qrcode" style="font-size:24px"></i>
          </a>
        </div>
        <div class="fab fab-extended fab-left-bottom color-gray">
            <a class="link icon-only route-map">
              <i class="fa fa-map" style="font-size:24px"></i>
            </a>
          </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title"><img src="img/logo2.png" style="width: 100%"></div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Tên đăng nhập</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Mã nhân viên...">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Mật khẩu</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Mật khẩu...">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li style="margin:10px">
                  <a href="#" class="button button-big button-raised button-fill list-button login-button" style="color:white">ĐĂNG
                    NHẬP</a>
                </li>
              </ul>
              <div class="block-footer" style="position: fixed;bottom:10px;right:10px"><img src=https://build.phonegap.com/apps/3344091/badge/1329940294/version.svg /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->

  <script src="cordova.js"></script>

  <!-- DevExtreme -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/dx.all.js"></script>
  <!-- <script src="js/cldr.min.js"></script>
  <script src="js/currency.min.js"></script>
  <script src="js/date.min.js"></script>
  <script src="js/number.min.js"></script>
  <script src="js/message.min.js"></script> -->
  <script src="js/jszip.min.js"></script>
  <script src="js/dx.aspnet.data.js"></script>


  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>


</body>

</html>
